server.port=8002

spring.application.name=cloud-payment-service

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root




mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.yang.springcloud.entities

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

#eureka.instance.ip-address=\u4FEE\u6539ip\u503C
eureka.instance.instance-id=payment-8002
eureka.instance.prefer-ip-address=true